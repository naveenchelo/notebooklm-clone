<div class="app-container">
  <!-- Top Navigation Bar -->
  <nav class="top-nav">
    <div class="nav-container">
      <!-- Logo and Brand -->
      <div class="nav-brand">
        <div class="brand-logo">
          <mat-icon class="text-white">auto_stories</mat-icon>
        </div>
        <span class="brand-text">NotebookLM</span>
      </div>

      <!-- Main Navigation -->
      <div class="nav-menu">
        <a routerLink="/" routerLinkActive="active" class="nav-link">
          <mat-icon>home</mat-icon>
          <span>Home</span>
        </a>
        <a routerLink="/upload" routerLinkActive="active" class="nav-link">
          <mat-icon>cloud_upload</mat-icon>
          <span>Upload</span>
        </a>
        <a routerLink="/chat" routerLinkActive="active" class="nav-link">
          <mat-icon>chat</mat-icon>
          <span>Chat</span>
        </a>
        <a routerLink="/viewer" routerLinkActive="active" class="nav-link">
          <mat-icon>picture_as_pdf</mat-icon>
          <span>Viewer</span>
        </a>
      </div>

      <!-- Right Side Actions -->
      <div class="nav-actions">
        <button mat-icon-button class="action-btn" matTooltip="Search">
          <mat-icon>search</mat-icon>
        </button>
        <button mat-icon-button class="action-btn" matTooltip="Notifications">
          <mat-icon>notifications</mat-icon>
        </button>
        <button
          mat-icon-button
          class="action-btn"
          [matMenuTriggerFor]="userMenu"
        >
          <mat-icon>account_circle</mat-icon>
        </button>
      </div>
    </div>
  </nav>

  <!-- Main Content Area -->
  <main class="main-content">
    <div class="content-container">
      <router-outlet></router-outlet>
    </div>
  </main>
</div>

<!-- User Menu -->
<mat-menu #userMenu="matMenu" class="user-menu">
  <button mat-menu-item>
    <mat-icon>person</mat-icon>
    <span>Profile</span>
  </button>
  <button mat-menu-item>
    <mat-icon>settings</mat-icon>
    <span>Settings</span>
  </button>
  <mat-divider></mat-divider>
  <button mat-menu-item>
    <mat-icon>logout</mat-icon>
    <span>Logout</span>
  </button>
</mat-menu>
